<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="loading styles/loading1.css">
    <link rel="stylesheet" href="loading styles/loading2.css">
    <link rel="stylesheet" href="loading styles/loading3.css">
    <title>Wow Loading</title>
</head>

<body>
    <main>
        <div class="container">
            <h3>Try our these loading styles for your websites which will keep users engaged</h3>
            <div class="cards">
                <div class="card loading-1 linear-circle">
                    <div class="hover-box">Linear Circle Jumping</div>
                    <div class="loading-box">
                        <div class="box" id="box1"></div>
                        <div class="box" id="box2"></div>
                        <div class="box" id="box3"></div>
                        <div class="box" id="box4"></div>
                        <div class="box" id="box5"></div>
                    </div>
                    <div class="btn">Select</div>
                </div>
                <div class="card loading-2 zoom-circle">
                    <div class="hover-box">Linear Circle Zooming</div>
                    <div class="loading-box">
                        <div class="z-box" id="z-box1"></div>
                        <div class="z-box" id="z-box2"></div>
                        <div class="z-box" id="z-box3"></div>
                        <div class="z-box" id="z-box4"></div>
                        <div class="z-box" id="z-box5"></div>
                    </div>
                    <div class="btn">Select</div>
                </div>
                <div class="card">
                    <div class="hover-box">Boxes zooming out</div>
                    <div class="loading-3 loading-box">
                        <div class="s-box" id="s-box1"></div>
                        <div class="s-box" id="s-box2"></div>
                        <div class="s-box" id="s-box3"></div>
                        <div class="s-box" id="s-box4"></div>
                    </div>
                    <div class="btn">Select</div>
                </div>
                <div class="card">
                    <div class="hover-box">Hover Me</div>
                    <div class="loading-4 loading-box">
                        
                    </div>
                    <div class="btn">Select</div>

                </div>
                <div class="card">
                    <div class="hover-box">Hover Me</div>
                    <div class="loading-5 loading-box">
                        
                    </div>
                    <div class="btn">Select</div>

                </div>
                <div class="card">
                    <div class="hover-box">Hover Me</div>
                    <div class="loading-6 loading-box">
                        
                    </div>
                    <div class="btn">Select</div>

                </div>
                <div class="card">
                    <div class="hover-box">Hover Me</div>
                    <div class="loading-7 loading-box">
                        
                    </div>
                    <div class="btn">Select</div>

                </div>
                <div class="card">
                    <div class="hover-box">Hover Me</div>
                    <div class="loading-8 loading-box">
                        
                    </div>
                    <div class="btn">Select</div>

                </div>
            </div>
        </div>
    </main>
</body>
<script src="script.js"></script>

</html>
